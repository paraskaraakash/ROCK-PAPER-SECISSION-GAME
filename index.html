<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Session Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Session</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="/images/1.png">
        </div>
        <div class="choice" id="paper">
            <img src="/images/3.jpg">
        </div>
        <div class="choice" id="cutting">
            <img src="/images/cutting.png">
        </div>
    </div>
    <div class="score-board">
        <div class="userscore">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
    </div>
    <div class="score-board">
        <div class="compscore">
            <p>0</p>
            <p id="compscore">Comp</p>
            <div class="bh">
                <p id="vh">
                    Play Your Move
                </p>
            </div>
        </div>
        
</body>
<script src="first.js"></script>
</html>
